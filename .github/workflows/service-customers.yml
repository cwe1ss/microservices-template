name: 'Service: Customers'

on:
  workflow_dispatch:
  push:
    paths:
    - Directory.Packages.props
    - proto/customers.proto
    - services/customers/**

permissions:
  id-token: write
  contents: read

jobs:
  build:
    uses: ./.github/workflows/_service-build.yml
    secrets: inherit
    with:
      serviceName: customers
      servicePath: services/customers
      hostProjectName: Customers.Api

  deploy-development:
    needs: build
    uses: ./.github/workflows/_service-deploy.yml
    secrets: inherit
    with:
      service: customers
      environment: development

